# Bottom ultrawide (primary)
#monitor=DP-2, preferred, 0x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.0, sdrsaturation, 1.0 
monitor=DP-2, 3440x1440@164.90, 0x0, 1, bitdepth, 10

# Top ultrawide
monitor=DP-3, 3440x1440@99.98Hz, 0x-1440, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.0, sdrsaturation, 1.0 

# Portrait monitor on the right side
monitor=HDMI-A-1, 2560x1440@75,3440x-720,1,transform,3

